<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Inclusive</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__socials">
            <div class="header__socials-wrapper">
              <a class="header__socials-link" href="tel:+380996663784">
                <span class="header__socials-phone">+38 099 666 37 84</span>
              </a>
              <a
                class="header__socials-link"
                href="https://www.google.com/maps/place/29B,+%D0%B2%D1%83%D0%BB%D0%B8%D1%86%D1%8F+%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D1%8C%D0%BA%D0%B0,+29%D0%91,+2,+%D0%9A%D0%B8%D1%97%D0%B2,+01010/data=!4m2!3m1!1s0x40d4cfa795c8cba7:0x7eba55e39ab8a95c?sa=X&ved=2ahUKEwigmYOl3ZX2AhVo-ioKHYIIDG0Q8gF6BAgSEAE"
              >
                <span class="header__socials-address">Киев, ул.Московская дом 29-Б, офис 2</span>
              </a>

              <div class="header__socials-menu">
                <span class="header__socials-item-first">Мессенджеры:</span>
                <div class="header__socials-item-wrapper">
                  <a class="header__socials-item" href="#">
                    <img src="images/telegram.svg" alt="telegram icon" />
                  </a>
                  <a class="header__socials-item" href="#">
                    <img src="images/whatsapp.svg" alt="whatsapp icon" />
                  </a>
                  <a class="header__socials-item" href="#">
                    <img src="images/viber.svg" alt="viber icon" />
                  </a>
                </div>
              </div>
            </div>

            <div class="header__socials-language">
              <a class="header__socials-language-links" href="#">РУС</a>
              <span class="header__socials-slash">/</span>
              <a class="header__socials-language-links" href="#">ENG</a>
            </div>
          </div>

          <div class="header__bottom-wrapper">
            <a class="header__bottom-link" href="#">
              <img class="header__bottom-logo" src="images/logo.png" alt="ligo img" />
            </a>

            <ul class="header__bottom-menu">
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">О НАС</a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">ПРАЙС-ЛИСТ</a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">КАРЬЕРА</a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">КОНТАКТЫ</a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">КАРТА САЙТА</a>
              </li>
              <li class="header__bottom-item">
                <a class="header__bottom-menu-link" href="#">
                  <img src="images/search.svg" alt="search icon" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="intro">
        <div class="container">
          
        </div>
      </section>
    </main>

    <script src="js/main.min.js"></script>
  </body>
</html>
